<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Portifólio | Christian Soares</title>
    <link rel="stylesheet" href="../Portifolio/css/reset.css" />
    <link rel="stylesheet" href="../Portifolio/css/style.css" />
  </head>

  <body>
    <header class="cabecalhoPrincipal">
      <nav class="container">
        <img
          class="cabecalhoPrincipal-logo"
          src="../Portifolio/img/Header/logo-plataforma.svg"
          alt="Logo Alura Dev"
        />
        <img
          class="cabecalhoPrincipal-barraPesquisa"
          src="../Portifolio/img/Header/barra-pesquisa.png"
          alt="Barra de pesquisa"
        />
        <img
          class="cabecalhoPrincipal-fotoPerfil"
          src="../Portifolio/img/Header/foto-perfil.png"
          alt="Foto de perfil"
        />
      </nav>
    </header>
    <main class="conteudoPrincipal">
      <div class="container">
        <nav class="conteudoPrincipal-nav">
          <h2 class="conteudoPrincipal-menu">Menu</h2>
          <ul class="conteudoPrincipal-nav-codeIcon">
            <li class="conteudoPrincipal-nav-codeIcon-list">
              <a href="#"
                ><img
                  src="../Portifolio/img/body/code-icon.png"
                  alt="Icone de código"
              /></a>
              <a class="conteudoPrincipal-nav-codeIcon-link" href="#"
                >Editor de código</a
              >
            </li>
          </ul>
          <ul class="conteudoPrincipal-nav-communityIcon">
            <li class="conteudoPrincipal-nav-communityIcon-list">
              <a
                ><img
                  src="../Portifolio/img/body/community-icon.png"
                  alt="Icone de comunidade"
              /></a>
              <a class="conteudoPrincipal-nav-communityIcon-link" href="#"
                >Comunidade</a
              >
            </li>
          </ul>
        </nav>
        <nav class="conteudoPrincipal-navLateral">
          <h3>Seu projeto</h3>
          <ul>
            <li></li>
          </ul>
        </nav>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
